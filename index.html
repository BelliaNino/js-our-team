<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>


    <div class="container">
        <div class="text-center">
            <h1 class="fw-bold text-primary">Meet our Team</h1>
            <p class="fw-medium">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laboriosam nihil cum animi
                exercitationem
                magnam aut odit quas eum fugit, laborum repellendus deleniti aperiam quo quisquam quaerat tempore
                facilis. Vitae, nam.</p>
        </div>
    </div>
    <section class="cards">
        <div class="container">
            <div class="row g-3 my-5">

            </div>
            <hr>
        </div>
    </section>

    <section>
        <div class="container">
            <form id="newMember">
                <div class="card mx-auto p-3 my-5" style="width: 18rem;">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nome e Cognome</label>
                        <input type="text" class="form-control" id="newName" placeholder="Andrea Rossi">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Ruolo</label>
                        <input type="text" class="form-control" id="newRole" placeholder="Inserire ruolo">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="newEmail" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Foto profilo</label>
                        <input type="file" class="form-control" id="formFile" placeholder="La tua foto">
                    </div>
                    <button type="submit" class="btn btn-primary">Aggiungi</button>
                </div>
            </form>
        </div>
    </section>


    <script src="script.js"></script>

</body>

</html>
